<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Banking System | Customers </title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <!-- heading -->
    <header>
        <h1> Banking System</h1>
    </header>
    <!-- navigation -->
    <nav class="navbar">
        <div>
            <a href="/" class="home">Home</a>
            <a href="/transecetion" class="customer">Transecetion History</a>
        </div>
    </nav>
    <div id="heading">
        <p style="text-align: center;">{{msg}}</p>
        <p>
            <h2 > Customer Details </h2>
        </p>
    </div>
    <!-- main -->
    <main class="main">
       <div>
        <table>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Account Created</th>
            </tr>
            {% for item in data %}
            <tr>
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.email}}</td>
              <td> {{item.phone}}</td>
              <td>{{item.time}}</td>
              <td><a href="/transfer/{{item.id}}"><Button id="transfer" class="button"> View Customer </Button></a></td>
            </tr>
            {% endfor %}
          </table> 
       </div>
    </main>

</body>
</html>
