<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Banking System | Transecetion History</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <!-- heading -->
    <header>
        <h1> Banking System</h1>
    </header>
    <!-- navigation -->
    <nav class="navbar">
        <div>
            <a href="/" class="home">Home</a>
            <a href="/customer" class="customer">Customers</a>
        </div>
    </nav>
    <div id="heading">
        <p>
            <h2 >Transecetion History</h2>
        </p>
    </div>
    <!-- main -->
    <main class="main">
        <div>
         <table>
             <tr>
               <th>ID</th>
               <th>Transfer From</th>
               <th>Transfer To</th>
               <th>Amount</th>
               <th>Timestamp</th>
             </tr>
             {% for item in data %}
             <tr>
               <td>{{item.id}}</td>
               <td>{{item.transferFrom}}</td>
               <td>{{item.transferTo}}</td>
               <td> {{item.amount}}</td>
               <td>{{item.time}}</td>
             </tr>
             {% endfor %}
           </table> 
        </div>
     </main>

</body>
</html>
